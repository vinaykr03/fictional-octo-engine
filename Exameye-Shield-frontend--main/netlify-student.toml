[build]
  command = "npm run build:student"
  publish = "dist"
  environment = { NODE_VERSION = "20", VITE_APP_TYPE = "student" }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"